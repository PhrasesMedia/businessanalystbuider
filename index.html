<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Business Analyst Builder (BAB)</title>
<meta name="description" content="BAB ‚Äî Build clearer BA artefacts faster: stakeholder mapping, requirements, process flows, and delivery outputs." />
<style>
:root{
--sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
--mono: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;

/* Enhanced color palette */
--bg-primary: #0a0e27;
--bg-secondary: #151933;
--bg-tertiary: #1a1f3a;
--surface: #1e2442;
--surface-hover: #252b4f;

--text-primary: #f5f7fa;
--text-secondary: #b8c5db;
--text-muted: #8891a8;

--accent-primary: #6366f1;
--accent-primary-light: #818cf8;
--accent-secondary: #22d3ee;
--accent-tertiary: #a78bfa;

--success: #10b981;
--warning: #f59e0b;
--danger: #ef4444;
--info: #3b82f6;

--border: rgba(255,255,255,.08);
--border-strong: rgba(255,255,255,.12);
--shadow-sm: 0 2px 8px rgba(0,0,0,.3);
--shadow-md: 0 8px 24px rgba(0,0,0,.4);
--shadow-lg: 0 16px 48px rgba(0,0,0,.5);

--radius-sm: 8px;
--radius-md: 12px;
--radius-lg: 16px;
--radius-xl: 20px;

--gap: 16px;
--gap-sm: 12px;
--gap-xs: 8px;

color-scheme: dark;
}

*{
box-sizing:border-box;
}

html, body{
height:100%;
margin:0;
}

body{
font-family: var(--sans);
color: var(--text-primary);
background: 
  radial-gradient(circle at 20% 10%, rgba(99,102,241,.12), transparent 50%),
  radial-gradient(circle at 80% 20%, rgba(34,211,238,.08), transparent 50%),
  radial-gradient(circle at 50% 80%, rgba(167,139,250,.06), transparent 50%),
  linear-gradient(180deg, var(--bg-primary), var(--bg-secondary));
background-attachment: fixed;
line-height: 1.6;
}

/* Scrollbar */
::-webkit-scrollbar {
width: 10px;
height: 10px;
}
::-webkit-scrollbar-track {
background: var(--bg-secondary);
}
::-webkit-scrollbar-thumb {
background: var(--surface);
border-radius: 5px;
}
::-webkit-scrollbar-thumb:hover {
background: var(--surface-hover);
}

/* Typography */
h1, h2, h3, h4, h5, h6 {
margin: 0;
font-weight: 700;
letter-spacing: -0.02em;
line-height: 1.2;
}

h1 { font-size: 2.5rem; }
h2 { font-size: 1.875rem; }
h3 { font-size: 1.5rem; }
h4 { font-size: 1.25rem; }
h5 { font-size: 1.125rem; }

/* Layout */
.container {
max-width: 1400px;
margin: 0 auto;
padding: 24px;
}

/* Header */
.header {
background: var(--surface);
border: 1px solid var(--border);
border-radius: var(--radius-xl);
padding: 20px 24px;
margin-bottom: 24px;
box-shadow: var(--shadow-md);
display: flex;
align-items: center;
justify-content: space-between;
gap: 24px;
flex-wrap: wrap;
}

.brand {
display: flex;
align-items: center;
gap: 16px;
}

.logo {
width: 48px;
height: 48px;
border-radius: var(--radius-md);
background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
display: flex;
align-items: center;
justify-content: center;
font-size: 24px;
font-weight: 800;
color: white;
box-shadow: 0 4px 12px rgba(99,102,241,.3);
}

.brand-text h1 {
font-size: 1.5rem;
margin-bottom: 4px;
}

.brand-text p {
margin: 0;
color: var(--text-secondary);
font-size: 0.875rem;
}

.nav {
display: flex;
gap: 8px;
flex-wrap: wrap;
}

.nav-btn {
padding: 10px 18px;
border-radius: var(--radius-md);
border: 1px solid var(--border);
background: rgba(255,255,255,.03);
color: var(--text-secondary);
font-size: 0.875rem;
font-weight: 600;
cursor: pointer;
transition: all .2s ease;
white-space: nowrap;
}

.nav-btn:hover {
background: rgba(255,255,255,.06);
border-color: var(--border-strong);
color: var(--text-primary);
transform: translateY(-1px);
}

.nav-btn.active {
background: linear-gradient(135deg, var(--accent-primary), var(--accent-primary-light));
border-color: var(--accent-primary);
color: white;
box-shadow: 0 4px 12px rgba(99,102,241,.3);
}

/* Cards */
.card {
background: var(--surface);
border: 1px solid var(--border);
border-radius: var(--radius-xl);
box-shadow: var(--shadow-md);
overflow: hidden;
margin-bottom: 24px;
}

.card-header {
padding: 24px;
border-bottom: 1px solid var(--border);
background: linear-gradient(180deg, rgba(255,255,255,.02), transparent);
}

.card-title {
font-size: 1.5rem;
margin-bottom: 8px;
}

.card-subtitle {
color: var(--text-secondary);
font-size: 0.9375rem;
margin: 0;
}

.card-body {
padding: 24px;
}

/* Grid layouts */
.grid {
display: grid;
gap: var(--gap);
}

.grid-2 { grid-template-columns: repeat(2, 1fr); }
.grid-3 { grid-template-columns: repeat(3, 1fr); }
.grid-4 { grid-template-columns: repeat(4, 1fr); }

@media (max-width: 1024px) {
.grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
}

@media (min-width: 1025px) and (max-width: 1400px) {
.grid-3, .grid-4 { grid-template-columns: repeat(2, 1fr); }
}

/* Form elements */
.form-group {
margin-bottom: 20px;
}

label {
display: block;
font-size: 0.875rem;
font-weight: 600;
color: var(--text-secondary);
margin-bottom: 8px;
letter-spacing: 0.01em;
}

.input, select, textarea {
width: 100%;
padding: 12px 16px;
border-radius: var(--radius-md);
border: 1px solid var(--border);
background: var(--bg-secondary);
color: var(--text-primary);
font-size: 0.9375rem;
transition: all .2s ease;
outline: none;
font-family: var(--sans);
}

.input:focus, select:focus, textarea:focus {
border-color: var(--accent-primary);
background: var(--bg-tertiary);
box-shadow: 0 0 0 3px rgba(99,102,241,.1);
}

textarea {
resize: vertical;
min-height: 100px;
line-height: 1.6;
}

.input-hint {
font-size: 0.8125rem;
color: var(--text-muted);
margin-top: 6px;
line-height: 1.4;
}

/* Buttons */
.btn {
padding: 12px 20px;
border-radius: var(--radius-md);
border: 1px solid var(--border);
background: rgba(255,255,255,.05);
color: var(--text-primary);
font-size: 0.9375rem;
font-weight: 600;
cursor: pointer;
transition: all .2s ease;
display: inline-flex;
align-items: center;
gap: 8px;
white-space: nowrap;
}

.btn:hover {
background: rgba(255,255,255,.08);
border-color: var(--border-strong);
transform: translateY(-1px);
box-shadow: var(--shadow-sm);
}

.btn-primary {
background: linear-gradient(135deg, var(--accent-primary), var(--accent-primary-light));
border-color: var(--accent-primary);
color: white;
}

.btn-primary:hover {
box-shadow: 0 4px 12px rgba(99,102,241,.3);
}

.btn-success {
background: var(--success);
border-color: var(--success);
color: white;
}

.btn-danger {
background: var(--danger);
border-color: var(--danger);
color: white;
}

.btn-sm {
padding: 8px 14px;
font-size: 0.8125rem;
}

.btn-group {
display: flex;
gap: 12px;
flex-wrap: wrap;
margin-top: 16px;
}

/* Badges */
.badge {
display: inline-flex;
align-items: center;
gap: 6px;
padding: 6px 12px;
border-radius: 999px;
font-size: 0.75rem;
font-weight: 600;
border: 1px solid var(--border);
background: rgba(255,255,255,.05);
}

.badge-primary { background: rgba(99,102,241,.15); border-color: var(--accent-primary); color: var(--accent-primary-light); }
.badge-success { background: rgba(16,185,129,.15); border-color: var(--success); color: #6ee7b7; }
.badge-warning { background: rgba(245,158,11,.15); border-color: var(--warning); color: #fbbf24; }
.badge-danger { background: rgba(239,68,68,.15); border-color: var(--danger); color: #fca5a5; }
.badge-info { background: rgba(59,130,246,.15); border-color: var(--info); color: #93c5fd; }

/* Mini cards */
.mini-card {
padding: 20px;
border-radius: var(--radius-lg);
border: 1px solid var(--border);
background: linear-gradient(135deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
transition: all .2s ease;
cursor: pointer;
}

.mini-card:hover {
border-color: var(--border-strong);
background: linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
transform: translateY(-2px);
box-shadow: var(--shadow-md);
}

.mini-card h4 {
font-size: 1.125rem;
margin-bottom: 8px;
}

.mini-card p {
color: var(--text-secondary);
font-size: 0.875rem;
margin: 0;
}

/* Stakeholder specific styles */
.stakeholder-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
gap: 16px;
}

.stakeholder-card {
padding: 16px;
border-radius: var(--radius-lg);
border: 1px solid var(--border);
background: var(--bg-tertiary);
transition: all .2s ease;
}

.stakeholder-card:hover {
border-color: var(--border-strong);
box-shadow: var(--shadow-sm);
}

.stakeholder-header {
display: flex;
justify-content: space-between;
align-items: flex-start;
margin-bottom: 12px;
}

.stakeholder-name {
font-weight: 700;
font-size: 1rem;
margin-bottom: 4px;
}

.stakeholder-role {
color: var(--text-secondary);
font-size: 0.8125rem;
}

.stakeholder-meta {
display: flex;
gap: 8px;
margin-top: 12px;
flex-wrap: wrap;
}

/* Influence/Impact Matrix */
.matrix-container {
width: 100%;
max-width: 800px;
margin: 24px auto;
position: relative;
background: white;
border-radius: var(--radius-lg);
padding: 60px 40px 40px 60px;
box-shadow: var(--shadow-lg);
}

.matrix-canvas {
width: 100%;
aspect-ratio: 1;
position: relative;
background: 
  linear-gradient(to right, rgba(59,130,246,.05) 0%, rgba(59,130,246,.05) 50%, rgba(16,185,129,.05) 50%, rgba(16,185,129,.05) 100%),
  linear-gradient(to bottom, rgba(245,158,11,.05) 0%, rgba(245,158,11,.05) 50%, transparent 50%, transparent 100%);
border: 2px solid #e5e7eb;
border-radius: var(--radius-md);
}

.matrix-grid {
position: absolute;
inset: 0;
background-image: 
  linear-gradient(to right, #e5e7eb 1px, transparent 1px),
  linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
background-size: 10% 10%;
opacity: 0.5;
pointer-events: none;
}

.matrix-crosshair {
position: absolute;
background: #f59e0b;
}

.matrix-crosshair-h {
left: 0;
right: 0;
top: 50%;
height: 2px;
transform: translateY(-50%);
}

.matrix-crosshair-v {
top: 0;
bottom: 0;
left: 50%;
width: 2px;
transform: translateX(-50%);
}

.matrix-labels {
position: absolute;
font-size: 0.75rem;
font-weight: 700;
color: #6b7280;
text-transform: uppercase;
letter-spacing: 0.05em;
}

.matrix-label-x {
bottom: -35px;
left: 50%;
transform: translateX(-50%);
}

.matrix-label-y {
left: -80px;
top: 50%;
transform: translateY(-50%) rotate(-90deg);
white-space: nowrap;
}

.matrix-corner-label {
position: absolute;
font-size: 0.7rem;
font-weight: 600;
color: #9ca3af;
}

.matrix-corner-tl {
top: 10px;
left: 10px;
}

.matrix-corner-tr {
top: 10px;
right: 10px;
}

.matrix-corner-bl {
bottom: 10px;
left: 10px;
}

.matrix-corner-br {
bottom: 10px;
right: 10px;
}

.stakeholder-marker {
position: absolute;
width: 48px;
height: 48px;
border-radius: 50%;
background: var(--accent-primary);
border: 3px solid white;
display: flex;
align-items: center;
justify-content: center;
color: white;
font-weight: 700;
font-size: 0.75rem;
cursor: pointer;
transition: all .2s ease;
transform: translate(-50%, -50%);
box-shadow: 0 2px 8px rgba(0,0,0,.15);
}

.stakeholder-marker:hover {
transform: translate(-50%, -50%) scale(1.2);
box-shadow: 0 4px 16px rgba(0,0,0,.25);
z-index: 10;
}

.stakeholder-marker-label {
position: absolute;
top: 100%;
left: 50%;
transform: translateX(-50%);
margin-top: 8px;
background: rgba(0,0,0,.85);
color: white;
padding: 4px 10px;
border-radius: 6px;
font-size: 0.7rem;
white-space: nowrap;
pointer-events: none;
opacity: 0;
transition: opacity .2s ease;
}

.stakeholder-marker:hover .stakeholder-marker-label {
opacity: 1;
}

.matrix-title {
position: absolute;
top: 20px;
left: 50%;
transform: translateX(-50%);
font-size: 1.125rem;
font-weight: 700;
color: #1f2937;
}

/* Engagement slider */
.engagement-track {
width: 100%;
height: 40px;
background: var(--bg-secondary);
border-radius: 999px;
position: relative;
overflow: hidden;
border: 1px solid var(--border);
margin: 16px 0;
}

.engagement-segments {
display: flex;
height: 100%;
}

.engagement-segment {
flex: 1;
display: flex;
align-items: center;
justify-content: center;
font-size: 0.75rem;
font-weight: 600;
border-right: 1px solid var(--border);
cursor: pointer;
transition: all .2s ease;
}

.engagement-segment:last-child { border-right: none; }

.engagement-segment:hover {
background: rgba(255,255,255,.05);
}

.engagement-segment.active {
background: var(--accent-primary);
color: white;
}

.engagement-unaware { color: var(--danger); }
.engagement-resistant { color: var(--warning); }
.engagement-neutral { color: var(--text-muted); }
.engagement-supportive { color: var(--success); }
.engagement-leading { color: var(--accent-primary-light); }

/* Modal */
.modal-backdrop {
position: fixed;
inset: 0;
background: rgba(0,0,0,.7);
backdrop-filter: blur(8px);
display: none;
align-items: center;
justify-content: center;
padding: 24px;
z-index: 1000;
}

.modal {
width: min(800px, 100%);
max-height: 90vh;
overflow-y: auto;
background: var(--surface);
border: 1px solid var(--border-strong);
border-radius: var(--radius-xl);
box-shadow: var(--shadow-lg);
}

.modal-header {
padding: 24px;
border-bottom: 1px solid var(--border);
display: flex;
justify-content: space-between;
align-items: flex-start;
gap: 16px;
}

.modal-title {
font-size: 1.5rem;
}

.modal-close {
width: 36px;
height: 36px;
border-radius: var(--radius-md);
border: 1px solid var(--border);
background: rgba(255,255,255,.05);
color: var(--text-primary);
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
font-size: 1.25rem;
transition: all .2s ease;
}

.modal-close:hover {
background: rgba(255,255,255,.08);
transform: rotate(90deg);
}

.modal-body {
padding: 24px;
}

/* Toast */
.toast {
position: fixed;
bottom: 24px;
left: 50%;
transform: translateX(-50%);
background: var(--surface);
border: 1px solid var(--border-strong);
border-radius: var(--radius-md);
padding: 12px 20px;
box-shadow: var(--shadow-lg);
color: var(--text-primary);
font-size: 0.875rem;
font-weight: 600;
display: none;
z-index: 1001;
max-width: 90%;
text-align: center;
}

/* Output display */
.output-container {
margin-top: 24px;
border-radius: var(--radius-lg);
border: 1px solid var(--border);
background: var(--bg-secondary);
overflow: hidden;
}

.output-header {
padding: 16px 20px;
border-bottom: 1px solid var(--border);
display: flex;
justify-content: space-between;
align-items: center;
gap: 16px;
flex-wrap: wrap;
background: rgba(255,255,255,.02);
}

.output-body {
padding: 20px;
font-family: var(--mono);
font-size: 0.8125rem;
line-height: 1.6;
white-space: pre-wrap;
word-break: break-word;
color: var(--text-secondary);
max-height: 600px;
overflow-y: auto;
}

/* Utilities */
.flex { display: flex; }
.flex-col { flex-direction: column; }
.items-center { align-items: center; }
.justify-between { justify-content: space-between; }
.gap-2 { gap: 8px; }
.gap-4 { gap: 16px; }
.mb-4 { margin-bottom: 16px; }
.mt-4 { margin-top: 16px; }
.text-muted { color: var(--text-muted); }
.text-sm { font-size: 0.875rem; }
.font-semibold { font-weight: 600; }

/* Responsive */
@media (max-width: 768px) {
.container { padding: 16px; }
.header { padding: 16px; }
.card-header, .card-body { padding: 16px; }
.brand { flex-direction: column; align-items: flex-start; }
.nav { width: 100%; }
.nav-btn { flex: 1; text-align: center; }
h1 { font-size: 1.75rem; }
h2 { font-size: 1.5rem; }
}

/* Icon placeholders */
.icon {
width: 20px;
height: 20px;
display: inline-block;
}

/* Empty state */
.empty-state {
padding: 60px 24px;
text-align: center;
color: var(--text-muted);
}

.empty-state h3 {
color: var(--text-secondary);
margin-bottom: 8px;
}

.empty-state p {
margin: 0 0 24px;
}

/* Organizational Chart */
.org-chart-container {
width: 100%;
overflow-x: auto;
padding: 40px 20px;
background: var(--bg-secondary);
border-radius: var(--radius-lg);
min-height: 400px;
}

.org-chart {
display: flex;
flex-direction: column;
align-items: center;
gap: 40px;
min-width: max-content;
}

.org-level {
display: flex;
justify-content: center;
gap: 60px;
position: relative;
flex-wrap: wrap;
}

.org-node {
background: var(--surface);
border: 2px solid var(--border-strong);
border-radius: var(--radius-md);
padding: 16px 20px;
min-width: 180px;
max-width: 220px;
text-align: center;
position: relative;
transition: all .2s ease;
cursor: pointer;
}

.org-node:hover {
border-color: var(--accent-primary);
transform: translateY(-2px);
box-shadow: var(--shadow-md);
}

.org-node.has-photo {
padding-top: 60px;
}

.org-node-photo {
width: 60px;
height: 60px;
border-radius: 50%;
background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
position: absolute;
top: -30px;
left: 50%;
transform: translateX(-50%);
border: 3px solid var(--surface);
display: flex;
align-items: center;
justify-content: center;
color: white;
font-weight: 700;
font-size: 1.25rem;
}

.org-node-name {
font-weight: 700;
font-size: 1rem;
margin-bottom: 4px;
color: var(--text-primary);
}

.org-node-role {
font-size: 0.8125rem;
color: var(--text-secondary);
margin-bottom: 8px;
}

.org-node-dept {
font-size: 0.75rem;
color: var(--text-muted);
padding: 4px 8px;
background: rgba(255,255,255,.05);
border-radius: 4px;
display: inline-block;
}

.org-node-connector {
position: absolute;
width: 2px;
height: 40px;
background: var(--border-strong);
top: 100%;
left: 50%;
transform: translateX(-50%);
}

.org-node-connector-h {
position: absolute;
height: 2px;
background: var(--border-strong);
top: -40px;
left: 50%;
}

.org-department-group {
display: flex;
flex-direction: column;
align-items: center;
gap: 20px;
margin: 0 20px;
}

.org-department-label {
font-size: 0.75rem;
font-weight: 600;
color: var(--text-muted);
text-transform: uppercase;
letter-spacing: 0.05em;
padding: 6px 12px;
background: rgba(255,255,255,.05);
border-radius: 999px;
border: 1px solid var(--border);
}

.org-department-members {
display: flex;
gap: 20px;
flex-wrap: wrap;
justify-content: center;
}

/* Draggable org chart builder */
.org-builder-controls {
display: flex;
gap: 12px;
margin-bottom: 20px;
flex-wrap: wrap;
}

.org-node-template {
padding: 12px 16px;
border: 2px dashed var(--border-strong);
border-radius: var(--radius-md);
background: var(--bg-tertiary);
cursor: grab;
transition: all .2s ease;
}

.org-node-template:hover {
border-color: var(--accent-primary);
background: var(--surface);
}

.org-node-template:active {
cursor: grabbing;
}

/* Stakeholder Register Table */
.register-table-container {
overflow-x: auto;
background: white;
border-radius: var(--radius-lg);
padding: 24px;
box-shadow: var(--shadow-md);
}

.register-header {
margin-bottom: 20px;
}

.register-title {
font-size: 1.5rem;
font-weight: 700;
color: #1f2937;
margin-bottom: 8px;
}

.register-title .highlight {
color: #f59e0b;
}

.register-subtitle {
font-size: 0.875rem;
color: #6b7280;
font-style: italic;
line-height: 1.5;
}

.register-table {
width: 100%;
border-collapse: collapse;
font-size: 0.875rem;
margin-top: 20px;
}

.register-table thead {
background: #f9fafb;
border-bottom: 2px solid #e5e7eb;
}

.register-table th {
padding: 12px 16px;
text-align: left;
font-weight: 700;
color: #374151;
text-transform: uppercase;
font-size: 0.75rem;
letter-spacing: 0.05em;

<script>
/* ============================================
   DATA & STATE
   ============================================ */
const APP_KEY = "BAB_V3_STATE";

const DEFAULT_STATE = {
  route: "projects",
  projects: [],
  activeProjectId: null
};

const DEFAULT_PROJECT = {
  id: null,
  name: "",
  description: "",
  status: "draft", // draft, active, completed, archived
  createdDate: null,
  lastModified: null,
  stakeholders: [],
  requirements: {
    problem: "",
    goal: "",
    inScope: "",
    outScope: "",
    success: "",
    constraints: "",
    assumptions: "",
    risks: ""
  },
  process: {
    asIs: "",
    toBe: "",
    decisions: "",
    exceptions: ""
  }
};

let state = loadState();

function loadState() {
  try {
    const saved = localStorage.getItem(APP_KEY);
    if (!saved) return structuredClone(DEFAULT_STATE);
    const parsed = JSON.parse(saved);
    
    // Migration: if old format exists, convert it
    if (!parsed.projects && (parsed.stakeholders || parsed.requirements)) {
      const legacyProject = createNewProject();
      legacyProject.name = parsed.project?.name || "Migrated Project";
      legacyProject.description = parsed.project?.description || "";
      legacyProject.stakeholders = parsed.stakeholders || [];
      legacyProject.requirements = parsed.requirements || DEFAULT_PROJECT.requirements;
      legacyProject.process = parsed.process || DEFAULT_PROJECT.process;
      legacyProject.status = "active";
      
      return {
        route: parsed.route || "home",
        projects: [legacyProject],
        activeProjectId: legacyProject.id
      };
    }
    
    return { ...structuredClone(DEFAULT_STATE), ...parsed };
  } catch {
    return structuredClone(DEFAULT_STATE);
  }
}

function saveState() {
  try {
    // Update active project's lastModified
    if (state.activeProjectId) {
      const project = state.projects.find(p => p.id === state.activeProjectId);
      if (project) {
        project.lastModified = new Date().toISOString();
      }
    }
    localStorage.setItem(APP_KEY, JSON.stringify(state));
  } catch {}
}

function createNewProject() {
  const project = structuredClone(DEFAULT_PROJECT);
  project.id = Date.now().toString(36) + Math.random().toString(36).substr(2);
  project.createdDate = new Date().toISOString();
  project.lastModified = new Date().toISOString();
  return project;
}

function getActiveProject() {
  if (!state.activeProjectId) return null;
  return state.projects.find(p => p.id === state.activeProjectId) || null;
}

function setActiveProject(projectId) {
  state.activeProjectId = projectId;
  saveState();
}

// Compatibility helpers for existing code
function getBuildState() {
  const project = getActiveProject();
  return project ? project.requirements : DEFAULT_PROJECT.requirements;
}

/* ============================================
   STAKEHOLDER DATA STRUCTURE
   ============================================ */
const ENGAGEMENT_LEVELS = [
  { id: "unaware", label: "Unaware", color: "danger" },
  { id: "resistant", label: "Resistant", color: "warning" },
  { id: "neutral", label: "Neutral", color: "muted" },
  { id: "supportive", label: "Supportive", color: "success" },
  { id: "leading", label: "Leading", color: "primary" }
];

const STAKEHOLDER_CATEGORIES = [
  { id: "customer_facing", label: "Customer Facing", color: "#22d3ee", icon: "üë•" },
  { id: "operations", label: "Operations", color: "#10b981", icon: "‚öôÔ∏è" },
  { id: "marketing", label: "Marketing", color: "#a78bfa", icon: "üì¢" },
  { id: "engineering", label: "Engineering", color: "#6366f1", icon: "üíª" },
  { id: "finance", label: "Finance", color: "#f59e0b", icon: "üí∞" },
  { id: "leadership", label: "Leadership", color: "#ef4444", icon: "üéØ" },
  { id: "support", label: "Support", color: "#8b5cf6", icon: "üõü" },
  { id: "other", label: "Other", color: "#64748b", icon: "üìã" }
];

function createStakeholder() {
  return {
    id: Date.now().toString(36) + Math.random().toString(36).substr(2),
    name: "",
    role: "",
    department: "",
    category: "other", // customer_facing, operations, marketing, etc.
    influence: 50, // 0-100
    impact: 50,    // 0-100
    engagement: "neutral",
    desiredEngagement: "supportive", // Target engagement level
    notes: "",
    contact: "",
    hierarchyLevel: 0, // 0 = top level (exec), 1 = managers, 2 = team members
    reportsTo: null // ID of manager/supervisor
  };
}

/* ============================================
   UTILITIES
   ============================================ */
function escapeHtml(str) {
  return String(str ?? "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#39;");
}

function toast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.style.display = "block";
  clearTimeout(toast._timer);
  toast._timer = setTimeout(() => {
    t.style.display = "none";
  }, 2000);
}

function openModal(title, subtitle, body) {
  document.getElementById("modalTitle").textContent = title;
  document.getElementById("modalSubtitle").textContent = subtitle || "";
  document.getElementById("modalBody").innerHTML = body;
  document.getElementById("modalBackdrop").style.display = "flex";
}

function closeModal() {
  document.getElementById("modalBackdrop").style.display = "none";
}

document.getElementById("modalClose").addEventListener("click", closeModal);
document.getElementById("modalBackdrop").addEventListener("click", (e) => {
  if (e.target.id === "modalBackdrop") closeModal();
});

/* ============================================
   ROUTING
   ============================================ */
function setRoute(route) {
  state.route = route;
  saveState();
  render();
}

document.addEventListener("click", (e) => {
  const btn = e.target.closest("[data-route]");
  if (btn) {
    setRoute(btn.dataset.route);
  }
});

   ============================================ */
function viewHome() {

  return `

        </div>

            ${[

              { icon: "üìã", title: "Requirements Gathering", desc: "Problem, goals, scope, and success criteria", route: "requirements" },
              { icon: "üîÑ", title: "Process Mapping", desc: "AS-IS and TO-BE with decision points", route: "process" },

}

function viewProjects() {
  const projects = state.projects || [];
  const activeId = state.activeProjectId;
  
  const statusColors = {
    draft: "muted",
    active: "primary",
    completed: "success",
    archived: "muted"
  };
  
  const statusLabels = {
    draft: "Draft",
    active: "Active",
    completed: "Completed",
    archived: "Archived"
  };
  
  return `
    <div class="card">
      <div class="card-header">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="card-title">My Projects</h2>
            <p class="card-subtitle">Manage all your BA projects in one place</p>
          </div>
          <div class="flex gap-2">
            <button class="btn" id="loadSampleProjectFromHeader">üìã Load Sample</button>

          </div>
        </div>
      </div>

        ${projects.length === 0 ? `
          <div class="empty-state">
            <h3>No Projects Yet</h3>
            <p>Create your first project or load a sample to get started</p>
            <div class="btn-group" style="justify-content: center;">
              <button class="btn btn-primary" id="createFirstProject">+ Create Project</button>

            </div>
          </div>
        ` : `
          <div style="display: grid; gap: 16px;">
            ${projects.map(project => {
              const isActive = project.id === activeId;
              const stakeholderCount = project.stakeholders?.length || 0;
              const lastModified = project.lastModified ? new Date(project.lastModified).toLocaleDateString() : "Never";
              const status = project.status || "draft";
              
              // Calculate completion percentage
              let completionItems = 0;
              let totalItems = 7;
              if (project.name) completionItems++;
              if (project.stakeholders?.length > 0) completionItems++;
              if (project.requirements?.problem) completionItems++;
              if (project.requirements?.goal) completionItems++;
              if (project.requirements?.inScope) completionItems++;
              if (project.process?.asIs) completionItems++;
              if (project.process?.toBe) completionItems++;
              const completionPct = Math.round((completionItems / totalItems) * 100);
              
              return `
                <div class="card" style="background: var(--bg-tertiary); ${isActive ? 'border: 2px solid var(--accent-primary);' : ''}">
                  <div class="card-body" style="padding: 20px;">
                    <div class="flex justify-between items-start gap-16px;">
                      <div style="flex: 1;">
                        <div class="flex items-center gap-12px mb-2">
                          <h3 style="margin: 0; font-size: 1.25rem;">${escapeHtml(project.name) || "Untitled Project"}</h3>
                          ${isActive ? '<span class="badge badge-primary">Current</span>' : ''}
                          <span class="badge badge-${statusColors[status]}">${statusLabels[status]}</span>
                        </div>
                        <p class="text-muted text-sm" style="margin: 0 0 12px;">${escapeHtml(project.description) || "No description"}</p>
                        <div class="flex gap-4" style="font-size: 0.8125rem; color: var(--text-muted);">
                          <span>üë• ${stakeholderCount} stakeholder${stakeholderCount !== 1 ? 's' : ''}</span>
                          <span>üìÖ Modified ${lastModified}</span>
                          <span>üìä ${completionPct}% complete</span>
                        </div>
                      </div>
                      <div class="flex gap-2">
                        ${isActive ? `<button class="btn btn-sm btn-primary" data-route="home">Edit Project</button>` : `<button class="btn btn-sm btn-primary" data-open-project="${project.id}">Open</button>`}
                        <button class="btn btn-sm" data-clone-project="${project.id}">Clone</button>
                        <button class="btn btn-sm" data-export-project="${project.id}">Export</button>
                        <button class="btn btn-sm" data-change-status="${project.id}">
                          ${status === 'active' ? 'Complete' : status === 'completed' ? 'Archive' : 'Activate'}
                        </button>
                        <button class="btn btn-sm btn-danger" data-delete-project="${project.id}">Delete</button>
                      </div>
                    </div>
                  </div>
                </div>
              `;
            }).join("")}
          </div>
        `}
      </div>
    </div>
  `;
}

    return `<div class="card"><div class="card-body"><div class="empty-state"><h3>No Active Project</h3><p>Please select or create a project first</p><button class="btn btn-primary" data-route="projects">Go to Projects</button></div></div></div>`;

  return `

      <div class="card-header">
        <div class="flex justify-between items-center">

            <h2 class="card-title">Stakeholder Management</h2>
            <p class="card-subtitle">Identify, map, and track stakeholder engagement</p>

            <h3 class="card-title">Stakeholder Register</h3>

            ${stakeholders.length === 0 ? `

                <h3>No stakeholders yet</h3>

              ${ENGAGEMENT_LEVELS.map(level => {
                const count = stakeholders.filter(s => s.engagement === level.id).length;
                const pct = stakeholders.length > 0 ? Math.round((count / stakeholders.length) * 100) : 0;
                return `
                  <div class="flex justify-between items-center mb-4">
                    <span class="text-sm">${level.label}</span>
                    <span class="badge badge-${level.color}">${count} (${pct}%)</span>

            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Org Chart View -->
    <div id="stakeholderOrgChartView" style="display: none;">
      ${renderOrgChartSection(stakeholders)}
    </div>
  `;
}

function renderOrgChartSection(stakeholders) {
  // Organize by hierarchy level and category
  const byLevel = {};
  const byCategory = {};
  
  stakeholders.forEach(s => {
    const level = s.hierarchyLevel || 0;
    if (!byLevel[level]) byLevel[level] = [];
    byLevel[level].push(s);
    
    const cat = s.category || "other";
    if (!byCategory[cat]) byCategory[cat] = [];
    byCategory[cat].push(s);
  });
  
  return `
    <div class="card">
      <div class="card-header">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="card-title">Organizational Breakdown Structure</h2>
            <p class="card-subtitle">Visual hierarchy organized by functional categories</p>
          </div>
          <div class="flex gap-2">
            <button class="btn" id="toggleOrgView">By Hierarchy</button>
            <button class="btn" id="toggleCategoryView">By Category</button>
            <button class="btn btn-primary" id="exportOrgChart">Export Chart</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        ${stakeholders.length === 0 ? `
          <div class="empty-state">
            <h3>No stakeholders to display</h3>
            <p>Add stakeholders with hierarchy and category information to see the organizational chart</p>
          </div>
        ` : `
          <!-- Hierarchy View -->
          <div id="hierarchyView">
            <div class="org-chart-container">
              ${renderOrgChartByHierarchy(byLevel)}
            </div>
          </div>
          
          <!-- Category View -->
          <div id="categoryView" style="display: none;">
            <div class="org-chart-container">
              ${renderOrgChartByCategory(byCategory, stakeholders)}
            </div>
          </div>
          
          <div style="margin-top: 40px;">
            <h3 style="margin-bottom: 16px;">Category Breakdown</h3>
            <div class="grid grid-4">
              ${STAKEHOLDER_CATEGORIES.map(cat => {
                const members = byCategory[cat.id] || [];
                if (members.length === 0) return '';
                
                return `
                  <div class="card" style="background: var(--bg-tertiary); border-left: 3px solid ${cat.color};">
                    <div class="card-header" style="padding: 12px 16px;">
                      <h4 style="font-size: 1rem; display: flex; align-items: center; gap: 8px;">
                        <span>${cat.icon}</span>
                        <span>${cat.label}</span>
                      </h4>
                      <p class="text-muted text-sm">${members.length} member${members.length !== 1 ? 's' : ''}</p>
                    </div>
                    <div class="card-body" style="padding: 12px 16px;">
                      ${members.slice(0, 5).map(m => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border);">
                          <div>
                            <div style="font-weight: 600; font-size: 0.875rem;">${escapeHtml(m.name)}</div>
                            <div class="text-muted text-sm">${escapeHtml(m.role)}</div>
                          </div>
                          <span class="badge badge-${getEngagementColor(m.engagement)}" style="font-size: 0.65rem; padding: 3px 6px;">${getEngagementLabel(m.engagement)}</span>
                        </div>
                      `).join("")}
                      ${members.length > 5 ? `<div class="text-muted text-sm" style="margin-top: 8px; text-align: center;">+${members.length - 5} more</div>` : ''}
                    </div>
                  </div>
                `;
              }).filter(Boolean).join("")}
            </div>
          </div>
        `}
      </div>
    </div>
  `;
}

function renderStakeholderCard(s) {
  const engagementLevel = ENGAGEMENT_LEVELS.find(e => e.id === s.engagement) || ENGAGEMENT_LEVELS[2];
  const influenceLevel = s.influence >= 70 ? "High" : s.influence >= 40 ? "Medium" : "Low";
  const impactLevel = s.impact >= 70 ? "High" : s.impact >= 40 ? "Medium" : "Low";
  const category = STAKEHOLDER_CATEGORIES.find(c => c.id === (s.category || 'other'));
  
  return `
    <div class="stakeholder-card" style="border-left: 3px solid ${category ? category.color : '#64748b'};">
      <div class="stakeholder-header">
        <div>
          <div class="stakeholder-name">${escapeHtml(s.name) || "Unnamed"}</div>
          <div class="stakeholder-role">${escapeHtml(s.role)}</div>
          ${s.department ? `<div class="text-muted text-sm">${escapeHtml(s.department)}</div>` : ""}

        <div class="flex gap-2">
          <button class="btn btn-sm" data-edit-stakeholder="${s.id}">Edit</button>

      </div>
      
      <div class="stakeholder-meta">

        <span class="badge">Influence: ${influenceLevel}</span>
        <span class="badge">Impact: ${impactLevel}</span>
        <span class="badge badge-${engagementLevel.color}">${engagementLevel.label}</span>
      </div>

      ${s.notes ? `<div class="text-sm text-muted mt-4">${escapeHtml(s.notes)}</div>` : ""}
    </div>
  `;
}

function viewOrgChart() {
  const project = getActiveProject();

function renderOrgChartByHierarchy(byLevel) {
  const levels = Object.keys(byLevel).sort((a, b) => parseInt(a) - parseInt(b));
  
  if (levels.length === 0) {
    return '<div class="empty-state"><p>No hierarchy data available</p></div>';
  }
  
  return `
    <div class="org-chart">
      ${levels.map(levelNum => {
        const members = byLevel[levelNum];
        const levelLabel = levelNum === '0' ? 'Leadership' : levelNum === '1' ? 'Management' : levelNum === '2' ? 'Team Members' : `Level ${levelNum}`;
        
        return `
          <div style="width: 100%;">
            <div class="org-department-label" style="margin: 0 auto 20px; width: fit-content;">
              ${levelLabel}
            </div>
            <div class="org-level">
              ${members.map(s => renderOrgNode(s)).join("")}
            </div>
          </div>
        `;
      }).join("")}
    </div>
  `;
}

function renderOrgChartByCategory(byCategory, allStakeholders) {
  const categories = STAKEHOLDER_CATEGORIES.filter(cat => byCategory[cat.id] && byCategory[cat.id].length > 0);
  
  if (categories.length === 0) {
    return '<div class="empty-state"><p>No category data available</p></div>';
  }
  
  return `
    <div class="org-chart">
      ${categories.map(cat => {
        const members = byCategory[cat.id];
        
        return `
          <div style="width: 100%; margin-bottom: 40px;">
            <div style="margin: 0 auto 20px; width: fit-content; display: flex; align-items: center; gap: 12px; padding: 10px 20px; background: var(--surface); border-radius: 999px; border: 2px solid ${cat.color};">

              <span style="font-weight: 700; font-size: 1rem;">${cat.label}</span>
              <span class="badge" style="background: ${cat.color}; color: white; border-color: ${cat.color};">${members.length}</span>

            <div class="org-level">
              ${members.map(s => renderOrgNode(s, cat.color)).join("")}
            </div>
          </div>
        `;
      }).join("")}
    </div>
  `;
}

function renderOrgNode(s, accentColor = null) {
  const initials = s.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2) || '??';
  
  // Get category color if not provided
  if (!accentColor) {
    const cat = STAKEHOLDER_CATEGORIES.find(c => c.id === (s.category || 'other'));
    accentColor = cat ? cat.color : '#6366f1';
  }
  
  const categoryInfo = STAKEHOLDER_CATEGORIES.find(c => c.id === (s.category || 'other'));
  
  return `
    <div class="org-node has-photo" data-stakeholder-id="${s.id}">
      <div class="org-node-photo" style="background: ${accentColor};">
        ${initials}
      </div>
      <div class="org-node-name">${escapeHtml(s.name) || 'Unnamed'}</div>
      <div class="org-node-role">${escapeHtml(s.role) || 'No role'}</div>
      ${categoryInfo ? `<div class="org-node-dept" style="background: ${accentColor}22; color: ${accentColor}; border: 1px solid ${accentColor}44;">${categoryInfo.icon} ${categoryInfo.label}</div>` : ''}
    </div>
  `;
}

        </div>
      </div>

      <label>Desired Engagement Level</label>
      <div class="engagement-track">
        <div class="engagement-segments">
          ${ENGAGEMENT_LEVELS.map(level => `
            <div class="engagement-segment ${(s.desiredEngagement || 'supportive') === level.id ? 'active' : ''} engagement-${level.id}" data-desired-engagement="${level.id}">
              ${level.label}
            </div>
          `).join("")}
        </div>
      </div>
      <div class="input-hint">Target engagement level for project success</div>
    </div>

    <div class="form-group">
      <label>Notes</label>
      <textarea class="input" id="modalStakeholderNotes" placeholder="Key concerns, interests, communication preferences...">${escapeHtml(s.notes)}</textarea>
    </div>

      <button class="btn btn-primary" id="saveStakeholder">${isEdit ? 'Update' : 'Add'} Stakeholder</button>
      <button class="btn" onclick="closeModal()">Cancel</button>
    </div>
  `;

  openModal(
    isEdit ? "Edit Stakeholder" : "Add Stakeholder",
    isEdit ? "Update stakeholder details" : "Add a new stakeholder to your register",
    body
  );

  // Wire up engagement segments
  document.querySelectorAll("[data-engagement]").forEach(seg => {
    seg.addEventListener("click", () => {
      document.querySelectorAll("[data-engagement]").forEach(s => s.classList.remove("active"));
      seg.classList.add("active");
    });
  });
  
  // Wire up desired engagement segments
  document.querySelectorAll("[data-desired-engagement]").forEach(seg => {
    seg.addEventListener("click", () => {
      document.querySelectorAll("[data-desired-engagement]").forEach(s => s.classList.remove("active"));
      seg.classList.add("active");
    });
  });

  // Wire up range inputs to update labels
  const influenceInput = document.getElementById("modalStakeholderInfluence");
  const impactInput = document.getElementById("modalStakeholderImpact");
  
  influenceInput.addEventListener("input", () => {
    influenceInput.previousElementSibling.textContent = `Influence (${influenceInput.value}%)`;
  });
  
  impactInput.addEventListener("input", () => {
    impactInput.previousElementSibling.textContent = `Impact (${impactInput.value}%)`;
  });

  // Save handler
  document.getElementById("saveStakeholder").addEventListener("click", () => {
    const name = document.getElementById("modalStakeholderName").value.trim();
    const role = document.getElementById("modalStakeholderRole").value.trim();
    
    if (!name || !role) {
      toast("Name and Role are required");
      return;
    }

    const activeEngagement = document.querySelector("[data-engagement].active");
    const activeDesiredEngagement = document.querySelector("[data-desired-engagement].active");
    
    s.name = name;
    s.role = role;
    s.department = document.getElementById("modalStakeholderDept").value.trim();
    s.category = document.getElementById("modalStakeholderCategory").value;
    s.contact = document.getElementById("modalStakeholderContact").value.trim();
    s.influence = parseInt(influenceInput.value);
    s.impact = parseInt(impactInput.value);
    s.engagement = activeEngagement ? activeEngagement.dataset.engagement : "neutral";
    s.desiredEngagement = activeDesiredEngagement ? activeDesiredEngagement.dataset.desiredEngagement : "supportive";
    s.notes = document.getElementById("modalStakeholderNotes").value.trim();
    s.hierarchyLevel = parseInt(document.getElementById("modalStakeholderHierarchy").value);
    s.reportsTo = document.getElementById("modalStakeholderReportsTo").value || null;

    if (!isEdit) {
      if (!project.stakeholders) project.stakeholders = [];
      project.stakeholders.push(s);
    } else {
      const idx = project.stakeholders.findIndex(sh => sh.id === s.id);
      if (idx !== -1) project.stakeholders[idx] = s;
    }

    saveState();
    closeModal();
    render();
    toast(isEdit ? "Stakeholder updated" : "Stakeholder added");
  });
}

function generateRegisterText() {
  const project = getActiveProject();
  const stakeholders = project?.stakeholders || [];
  const lines = [];
  
  lines.push("STAKEHOLDER REGISTER");
  lines.push("=".repeat(80));
  lines.push("");
  lines.push("Below are the stakeholders involved in the project, including their role,");
  lines.push("responsibility and classification.");
  lines.push("");
  lines.push("-".repeat(80));
  
  stakeholders.forEach(s => {
    const responsibility = s.notes || "Contributes to project success.";
    lines.push("");
    lines.push(`Name: ${s.name}`);
    lines.push(`Role: ${s.role}`);
    if (s.department) lines.push(`Department: ${s.department}`);
    const cat = STAKEHOLDER_CATEGORIES.find(c => c.id === s.category);
    if (cat) lines.push(`Category: ${cat.label}`);
    lines.push(`Responsibility: ${responsibility}`);
    lines.push(`Stakeholder Influence: ${Math.round(s.influence / 10)}/10`);
    lines.push(`Project Impact on Stakeholder: ${Math.round(s.impact / 10)}/10`);
    lines.push(`Engagement: ${getEngagementLabel(s.engagement)}`);
    if (s.contact) lines.push(`Contact: ${s.contact}`);
    lines.push("-".repeat(80));
  });
  
  return lines.join("\n");
}

function downloadStakeholderRegister() {
  const text = generateRegisterText();
  const blob = new Blob([text], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  const project = getActiveProject();
  a.download = `stakeholder-register-${project?.name || 'project'}.txt`;
  a.click();
  URL.revokeObjectURL(url);
  toast("Register downloaded");
}

function wireProjectsPage() {
  // Create new project
  document.getElementById("createProject")?.addEventListener("click", createNewProjectHandler);
  document.getElementById("createFirstProject")?.addEventListener("click", createNewProjectHandler);
  
  // Load sample
  document.getElementById("loadSampleProject")?.addEventListener("click", () => {
    loadSampleData();
  });
  
  document.getElementById("loadSampleProjectFromList")?.addEventListener("click", () => {
    loadSampleData();
  });
  
  document.getElementById("loadSampleProjectFromHeader")?.addEventListener("click", () => {
    loadSampleData();
  });
  
  // Open project
  document.querySelectorAll("[data-open-project]").forEach(btn => {
    btn.addEventListener("click", () => {
      const projectId = btn.dataset.openProject;
      setActiveProject(projectId);
      setRoute("home");
      toast("Project loaded");
    });
  });
  
  // Clone project
  document.querySelectorAll("[data-clone-project]").forEach(btn => {
    btn.addEventListener("click", () => {
      const projectId = btn.dataset.cloneProject;
      const original = state.projects.find(p => p.id === projectId);
      if (!original) return;
      
      const clone = structuredClone(original);
      clone.id = Date.now().toString(36) + Math.random().toString(36).substr(2);
      clone.name = clone.name + " (Copy)";
      clone.createdDate = new Date().toISOString();
      clone.lastModified = new Date().toISOString();
      clone.status = "draft";
      
      state.projects.push(clone);
      saveState();
      render();
      toast("Project cloned");
    });
  });
  
  // Export project
  document.querySelectorAll("[data-export-project]").forEach(btn => {
    btn.addEventListener("click", () => {
      const projectId = btn.dataset.exportProject;
      const project = state.projects.find(p => p.id === projectId);
      if (!project) return;
      
      const json = JSON.stringify(project, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${project.name || 'project'}.json`;
      a.click();
      URL.revokeObjectURL(url);
      toast("Project exported");
    });
  });
  
  // Change status
  document.querySelectorAll("[data-change-status]").forEach(btn => {
    btn.addEventListener("click", () => {
      const projectId = btn.dataset.changeStatus;
      const project = state.projects.find(p => p.id === projectId);
      if (!project) return;
      
      if (project.status === "draft" || project.status === "archived") {
        project.status = "active";
      } else if (project.status === "active") {
        project.status = "completed";
      } else if (project.status === "completed") {
        project.status = "archived";
      }
      
      saveState();
      render();
      toast(`Project marked as ${project.status}`);
    });
  });
  
  // Delete project
  document.querySelectorAll("[data-delete-project]").forEach(btn => {
    btn.addEventListener("click", () => {
      const projectId = btn.dataset.deleteProject;
      const project = state.projects.find(p => p.id === projectId);
      if (!project) return;
      
      if (!confirm(`Delete "${project.name}"? This cannot be undone.`)) return;
      
      state.projects = state.projects.filter(p => p.id !== projectId);
      if (state.activeProjectId === projectId) {
        state.activeProjectId = state.projects.length > 0 ? state.projects[0].id : null;
      }
      
      saveState();
      render();
      toast("Project deleted");
    });
  });
}

  });
}

function wireOutputPage() {
  document.getElementById("copyOutput")?.addEventListener("click", async () => {
    const output = generateOutput();
    try {
      await navigator.clipboard.writeText(output);
      toast("Copied to clipboard");
    } catch {
      toast("Copy failed - please select and copy manually");
    }
  });

  document.getElementById("downloadOutput")?.addEventListener("click", () => {
    const output = generateOutput();
    const blob = new Blob([output], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    const project = getActiveProject();
    a.download = `BAB-${project?.name || 'output'}.txt`;
    a.click();
    URL.revokeObjectURL(url);
    toast("Downloaded");
  });

  document.getElementById("exportProject")?.addEventListener("click", () => {
    const project = getActiveProject();
    if (!project) {
      toast("No active project");
      return;
    }
    const json = JSON.stringify(project, null, 2);
    const blob = new Blob([json], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `BAB-${project.name || 'project'}.json`;
    a.click();
    URL.revokeObjectURL(url);
    toast("Project exported");
  });

  document.getElementById("importProject")?.addEventListener("click", () => {
    document.getElementById("importFile").click();
  });

  document.getElementById("importFile")?.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const imported = JSON.parse(reader.result);
        // Ensure it has a new ID
        imported.id = Date.now().toString(36) + Math.random().toString(36).substr(2);
        imported.createdDate = new Date().toISOString();
        imported.lastModified = new Date().toISOString();
        
        state.projects.push(imported);
        state.activeProjectId = imported.id;
        
        saveState();
        render();
        toast("Project imported");
      } catch {
        toast("Invalid project file");
      }
    };
    reader.readAsText(file);
  });
}

/* ============================================
   RENDER
   ============================================ */
function render() {
  const app = document.getElementById("app");
  
  // Update active project indicator
  const project = getActiveProject();
  const indicator = document.getElementById("activeProjectIndicator");
  if (indicator) {
    if (project) {
      indicator.textContent = `Active: ${project.name || 'Untitled'}`;
      indicator.style.color = "var(--accent-primary)";
      indicator.style.fontWeight = "600";
    } else {
      indicator.textContent = "No active project";
      indicator.style.color = "var(--text-muted)";
      indicator.style.fontWeight = "400";
    }
  }
  
  // Update nav
  document.querySelectorAll(".nav-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.route === state.route);
  });
  
  // Render view
  let html = "";
  switch (state.route) {
    case "home": html = viewHome(); break;
    case "projects": html = viewProjects(); break;
    case "stakeholders": html = viewStakeholders(); break;
    case "requirements": html = viewRequirements(); break;
    case "process": html = viewProcess(); break;
    case "output": html = viewOutput(); break;
    case "library": html = viewLibrary(); break;
    default: html = viewProjects();
  }
  
  app.innerHTML = html;
  
  // Wire up page-specific events
  switch (state.route) {
    case "home": wireHomePage(); break;
    case "projects": wireProjectsPage(); break;
    case "stakeholders": wireStakeholdersPage(); break;
    case "requirements": wireRequirementsPage(); break;
    case "process": wireProcessPage(); break;
    case "output": wireOutputPage(); break;
  }
}

/* ============================================
   INIT
   ============================================ */
render();
</script>
